<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Misa | Starting Soon Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin:0px 0px 0px 0px;padding:0px 0px 0px 0px;height: 100%;
            background-color:#e5d2ab;overflow:hidden;
        }
        .center {
            display:flex;justify-content: center;align-items: center;height: 100vh;
        }
        .MainContainer {
            display:flex;flex-direction: column;align-items: center;
            padding:150px 500px 200px 500px;margin-bottom: 325px;
        }
        .countdownCont,.type{
            position: absolute;margin-bottom: 400px;
        }
        img {
            height: 450px;
            position: absolute;
            display:flex;align-content: center;align-items: center;margin-top:125px;
        }
        #countdown {
            font-family: "Silkscreen", sans-serif;font-size:6rem;
            color:#b68d6a;
            z-index:10;
        }
        #typing {
            display:inline-block;border-right: 4px solid #351e1e;
            animation: blink-caret 0.75s step-end infinite;white-space: nowrap;
            font-size: 4rem;font-family: "Silkscreen";color:#351e1e
        }
        .type h1 {
            font-size: 10px;
        }
        @keyframes blink-caret {
            50% {
                border-color:transparent;
            }
        }
      
    </style>
</head>
<body>
    <div class="center">
        <div class="countdownCont" id="countdown">05:00</div>
        <div class="MainContainer">
            <div class="type">
                <h1 id="typing"></h1>
            </div>
        </div>
        <img src="https://i.pinimg.com/originals/f0/4b/a9/f04ba908d1744c429505ac5239c35e63.gif" alt="coffee gif">
    </div>
</body>
<script>
    const text = "Stream starting soon...:)";
    const typingEl = document.getElementById('typing');
    let index = 0;
    let isDeleting = false;
    const typingSpeed = 250;
    const pauseAfterTyping = 1500;
    const pauseAfterDeleting = 500;

    function typeLoop(){
        if(!isDeleting) {
            typingEl.textContent = text.substring(0,index + 1);
            index++;

            if(index === text.length) {
                setTimeout(()=> {
                    isDeleting = true;
                    typeLoop();
                }, pauseAfterTyping);
                return;
            }
        } else {
            typingEl.textContent = text.substring(0,index - 1);
            index--;

            if(index === 0) {
                isDeleting = false;
                setTimeout(typeLoop, pauseAfterDeleting);
                return;
            }
        }
        setTimeout(typeLoop, typingSpeed);
    }
    typeLoop();

    //ts for the countdown
    let countdown = 10;
    const countdownEl = document.getElementById("countdown");

    function formatTime(seconds) {
        const mins = Math.floor(seconds/60).toString().padStart(2, '0');
        const secs = (seconds % 60).toString().padStart(2, '0');
        return `${mins}:${secs}`;
    }

    countdownEl.textContent = formatTime(countdown);
    const timer = setInterval(() => {
        countdown--;
        countdownEl.textContent = formatTime(countdown);
        if(countdown <= 0) {
            clearInterval(timer);
            countdownEl.textContent = "Stream is live!ðŸ”´";

            typingEl.style.display = "none";
        }
    },1000);
</script>
</html>
